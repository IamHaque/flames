<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLAMES</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="#" id="flames_form">
        <h2>FLAMES</h2>

        <div class="input-wrapper">
          <input type="text" id="name1" name="name1" placeholder="Name 1" />
        </div>

        <div class="input-wrapper">
          <input type="text" id="name2" name="name2" placeholder="Name 2" />
        </div>

        <button type="submit">Calculate</button>

        <h3 id="flames_result"></h3>
      </form>

      <div class="spacer"></div>

      <form action="#" id="lp_form">
        <h2>LOVE %</h2>

        <div class="input-wrapper">
          <input
            type="text"
            id="lp_name1"
            name="lp_name1"
            placeholder="Name 1"
          />
        </div>

        <p id="loves">LOVES</p>

        <div class="input-wrapper">
          <input
            type="text"
            id="lp_name2"
            name="lp_name2"
            placeholder="Name 2"
          />
        </div>

        <button type="submit">Calculate</button>

        <h3 id="lp_result"></h3>
      </form>
    </div>
  </body>
</html>
